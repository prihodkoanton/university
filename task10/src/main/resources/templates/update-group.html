<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta content="ie=edge" http-equiv="x-ua-compatible">
<title>Update Group</title>
<meta content="width=device-width, initial-scale=1" name="viewport">
<link crossorigin="anonymous"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    rel="stylesheet">
<link crossorigin="anonymous"
    href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <h3>Update Group</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" method="post"
                        th:action="@{/groups/update/{id}(id=${group.id})}"
                        th:object="${group}">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="col-form-label" for="name">Name</label> <input
                                    class="form-control" id="name" placeholder="Title"
                                    th:field="*{name}" type="text"> <span
                                    class="text-danger" th:errors="*{name}"
                                    th:if="${#fields.hasErrors('name')}"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <input class="btn btn-primary" type="submit" value="Update Group">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
