<html lang="en">
<head>
<meta charset="utf-8">
<title>Login Customer</title>
</head>
<body>
	<div class="container">
		<form class="form-signin" method="post" action="/auth/login">
			<h2 class="form-signin-heading">Login</h2>
			<p>
				<label for="name">Name</label> <input type="text" id="username"
					name="username" class="form-control" placeholder="Name" required>
			</p>
			<p>
				<label for="passwordHash">Password</label> <input type="password"
					id="password" name="password" class="form-control"
					placeholder="Password" required>
			</p>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
				in</button>
			<a href="/auth/registration" class="btn btn-primary">Create user</a>
		</form>
	</div>
</body>
</html>
