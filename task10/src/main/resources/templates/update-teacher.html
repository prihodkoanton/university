<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta content="ie=edge" http-equiv="x-ua-compatible">
<title>Update Teacher</title>
<meta content="width=device-width, initial-scale=1" name="viewport">
<link crossorigin="anonymous"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	rel="stylesheet">
<link crossorigin="anonymous"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	rel="stylesheet">
</head>

<body>
	<div class="container my-5">
		<h3>Update Teacher</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" method="post"
						th:action="@{/users/updateTeacher/{id}(id=${teacher.id})}"
						th:object="${teacher}">
						<div class="row">
							<div class="form-group col-md-6">
								<label class=" col-form-label" for="name"> Name</label> <input
									class="form-control" id="name" placeholder="Name"
									th:field="*{name}" type="text"> <span
									class="text-danger" th:errors="*{name}"
									th:if="${#fields.hasErrors('name')}"></span>
							</div>
							<div class="form-group col-md-8">
								<label class="col-form-label" for="type">Type</label> <select
									class="form-control selectpicker" th:field="*{type}" id="type">
									<option value="TEACHER">Teacher</option>

								</select>
							</div>
							<div class="form-group col-md-8">
								<label class="col-form-label" for="courseId">Course</label> <select
									class="form-control selectpicker" th:field="*{courseId}"
									id="courseId">

									<option th:each="course : ${courses}"
										th:value="${course.getId}" th:text="${course.name}">course
										name</option>
								</select>
							</div>
							<div class="form-group col-md-8">
								<input class="btn btn-primary" type="submit" value="Update Teacher">
								<a class="btn btn-primary" href="/users/list" role="button">Back</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
