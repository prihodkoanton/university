<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta content="ie=edge" http-equiv="x-ua-compatible">
<title>Add User</title>
<meta content="width=device-width, initial-scale=1" name="viewport">
<link crossorigin="anonymous"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	rel="stylesheet">
<link crossorigin="anonymous"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	rel="stylesheet">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
	<div class="container my-5">
		<h3>Add User</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10" th:switch="${user}">
					<form action="#" method="post" th:action="@{/users/add}"
						th:object="${user}">
						<div class="row">
							<div class="form-group col-md-8">
								<label class="col-form-label" for="name">Name</label> <input
									class="form-control" id="name" placeholder="Name"
									th:field="*{name}" type="text"> <span
									class="text-danger" th:errors="*{name}"
									th:if="${#fields.hasErrors('name')}"></span>
							</div>
							<div class="form-group col-md-8">
								<label class="col-form-label" for="type">Type</label> <select
									class="form-control selectpicker" placeholder="Type"
									th:field="*{type}" id="type">

									<option
										th:each="type : ${T(com.foxminded.aprihodko.task10.models.UserType).values()}"
										th:value="${type}" th:text="${type}">type</option>

								</select>
								<div class="form-group col-md-8"></div>
							</div>
							<div>
								<input class="btn btn-primary" type="submit" value="Add User" th:each="type : ${T(com.foxminded.aprihodko.task10.models.UserType).values()}">
								<a class="btn btn-primary" href="/users/add-${type}"
									role="button">Back</a>
							</div>
							<div class="form-group col-md-8"></div>
							<div class="container my-5" th:switch="${user.type}">
								<div th:case="TEACHER">
									<p class="my-5">
										<a class="btn btn-primary" href="/users/add-user"><i
											class="fas fa-user-plus ml-2"> Add User</i></a> <a
											class="btn btn-primary" href="/" role="button">Main page</a>
									</p>
								</div>

							</div>

							<div class="form-group col-md-8" th:object="${student}">
								<label class="col-form-label" for="groupId">Group</label> <select
									class="form-control selectpicker" placeholder="Group ID"
									th:field="*{groupdId}" id="groupdId">

									<option th:each="group : ${groups}" th:value="${group.getId}"
										th:text="${group.name}">group name</option>
								</select>

							</div>
							<div class="form-group col-md-8" th:object="${teacher}">
								<label class="col-form-label" for="courseId">Course</label> <select
									class="form-control selectpicker" placeholder="Course ID"
									th:field="*{courseId}" id="courseId">

									<option th:each="course : ${courses}"
										th:value="${course.getId}" th:text="${course.name}">course
										name</option>
								</select>

							</div>
							<div class="col-md-6">
								<input class="btn btn-primary" type="submit" value="Add User">
								<a class="btn btn-primary" href="/users/list" role="button">Back</a>
							</div>
							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>


			</div>
		</div>
	</div>
</body>

</html>
