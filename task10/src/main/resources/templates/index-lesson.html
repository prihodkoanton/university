<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta content="ie=edge" http-equiv="x-ua-compatible">
<title>Lessons</title>
<meta content="width=device-width, initial-scale=1" name="viewport">
<link crossorigin="anonymous"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    rel="stylesheet">
<link crossorigin="anonymous"
    href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    rel="stylesheet">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
            <div class="container my-50" >
                    <p class="my-50">
                    <a class="btn btn-primary" href="/" role="button">Main page</a>
                        </p>
                    </div>
                <div class="container my-5" th:switch="${lessons}">
                    <p class="my-5">
                        <a class="btn btn-primary" href="/lessons/showForm"><i
                            class="fas fa-user-plus ml-2"> Add Lesson</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No Lessons yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Day of week</th>
                                        <th>Time span</th>
                                        <th>Room Id</th> 
                                        <th>Group Id</th>
                                        <th>Course Id</th>
                                        <th>Teacher Id</th> 
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="lesson : ${lessons}">
                                        <td th:text="${lesson.dayOfWeek}"></td>
                                        <td th:text="${lesson.timeSpan}"></td>
                                        <td th:text="${lesson.groupId}"></td>
                                        <td th:text="${lesson.courseId}"></td>
                                        <td th:text="${lesson.teacherId}"></td>
                                        <td><a class="btn btn-primary"
                                            th:href="@{/lessons/edit/{id}(id=${lesson.id})}"><i
                                                class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a class="btn btn-primary"
                                            th:href="@{/lessons/delete/{id}(id=${lesson.id})}"><i
                                                class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
